<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Will You Be My Valentine?</title>
 <style>
 body {
 display: flex;
 justify-content: center;
 align-items: center;
 height: 100vh;
 margin: 0;
 background-color: #ffdae0;
 font-family: 'Arial', sans-serif;
 text-align: center;
 }
 .container {
 background: white;
 padding: 30px;
 border-radius: 20px;
 box-shadow: 0 10px 20px rgba(0,0,0,0.1);
 }
 h1 { color: #d63384; margin-bottom: 20px; }
 .buttons { position: relative; height: 60px; margin-top: 20px; }
 button {
 padding: 12px 25px;
 font-size: 18px;
 border: none;
 border-radius: 10px;
 cursor: pointer;
 transition: 0.2s;
 }
 #yesBtn { background-color: #ff4d6d; color: white; margin-right: 10px; }
 #noBtn { background-color: #888; color: white; position: absolute; }
 .cat-gif { width: 200px; border-radius: 10px; display: none; margin-bottom: 15px; }
 </style>
</head>
<body>

 <div class="container" id="mainCard">
 <h1 id="question">Harsh, will you be my Valentine? </h1>
 <img id="catImg" class="cat-gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueXFvbmZ3bmI1bmZ3bmI1bmZ3bmI1bmZ3bmI1bmZ3bmI1bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZEMmY3Q9Zw/K1TQa8WWvAVCsBEWGe/giphy.gif" style="display: block; margin: 0 auto 15px;">
 
 <div class="buttons">
 <button id="yesBtn">Yes! </button>
 <button id="noBtn">No </button>
 </div>
 </div>

 <script>
 const noBtn = document.getElementById('noBtn');
 const yesBtn = document.getElementById('yesBtn');
 const question = document.getElementById('question');

 // The "Moving No" Logic
 noBtn.addEventListener('mouseover', () => {
 const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
 const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
 noBtn.style.left = `${x}px`;
 noBtn.style.top = `${y}px`;
 });

 // The "Success" Logic
 yesBtn.addEventListener('click', () => {
 question.innerHTML = "Yayyy! I knew it! ";
 noBtn.style.display = 'none';
 yesBtn.style.display = 'none';
 });
 </script>
</body>
</html>
